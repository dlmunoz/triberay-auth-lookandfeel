language: java
sudo: false
jdk:
- oraclejdk8
before_script:
- chmod +x gradlew
script:
- "./gradlew check"
- "./gradlew codeCoverageReport"
- sonar-scanner
after_success:
- bash <(curl -s https://codecov.io/bash)
addons:
  sonarcloud:
    organization: triberay
    token:
      secure: 
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
notifications:
  slack:
    rooms:
      secure: 
